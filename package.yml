name       : shellcheck
version    : 0.4.7
release    : 4
source     :
    - https://github.com/koalaman/shellcheck/archive/v0.4.7.tar.gz : 3fd7ebec821b96585ba9137b7b8c7bd9410876490f4ec89f2cca9975080a8206
license    : GPL-3.0
component  : programming.tools
summary    : ShellCheck is a GPLv3 tool that gives warnings and suggestions for bash/sh shell scripts
description: |
    ShellCheck is a GPLv3 tool that gives warnings and suggestions for bash/sh shell scripts
builddeps  :
    - ghc-devel
    - haskell-cabal-install
    - haskell-json
    - haskell-QuickCheck
    - haskell-regex-tdfa
setup      : |
    %cabal_configure --enable-tests
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
check      : |
    cabal test -v %JOBS%
