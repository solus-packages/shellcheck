name       : shellcheck
version    : 0.7.1
release    : 7
source     :
    - https://github.com/koalaman/shellcheck/archive/v0.7.1.tar.gz : 50a219bde5c16fc0a40e2e3725b6c192ff589bc8a2569c32b62dcaece0495896
license    : GPL-3.0-only
component  : programming.tools
summary    : ShellCheck is a GPLv3 tool that gives warnings and suggestions for bash/sh shell scripts
description: |
    ShellCheck is a GPLv3 tool that gives warnings and suggestions for bash/sh shell scripts
builddeps  :
    - haskell-aeson-devel
    - haskell-cabal-install
    - haskell-Diff-devel
    - haskell-QuickCheck-devel
    - haskell-regex-tdfa-devel
rundeps    :
    - devel:
        - haskell-aeson-devel
        - haskell-Diff-devel
        - haskell-QuickCheck-devel
        - haskell-regex-tdfa-devel
networking : yes
setup      : |
    %cabal_configure --enable-tests
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
check      : |
    cabal test -v %JOBS%
